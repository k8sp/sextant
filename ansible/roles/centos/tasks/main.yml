---
- name: template systemd service
  template: 
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: root
    group: root
  with_items:
    - { src: etcd.j2, dest: /usr/lib/systemd/system/etcd.service }
    - { src: flanneld.j2, dest: /usr/lib/systemd/system/flanneld.service }
    - { src: setup-network-enviroment.j2, dest: /etc/systemd/system/setup-network-environment.service }
  tags: systemd
  notify:
    - stop and diable NetworkManager
    - enable docker
    - enable service
    - reboot

- name: copy systemd service
  copy: 
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
    owner: root
    group: root
  with_items:
    - { src: settimezone.service, dest: /etc/systemd/system/settimezone.service }
    - { src: docker.service, dest: /usr/lib/systemd/system/docker.service }
  tags: systemd
  notify:
    - stop and diable NetworkManager
    - enable docker
    - enable service
    - reboot

- name: set up authorized_keys
  authorized_key:
    user: root
    state: present
    key: "{{ item }}" 
  with_file:
    - authorized_keys

